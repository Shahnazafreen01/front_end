<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Temperature Converter</h2>

        <input id="c" type="text" placeholder="Celsius">
        <input id="f" type="text" placeholder="Fahrenheit">

        <br>

        <button onclick="Fahrenheit()">Fahrenheit</button>
        <button onclick="Celsius()">Celsius</button>
    </div>

    <script>
       function Fahrenheit(){
            let c = document.getElementById("c").value;
            let f = (c * 9 / 5) + 32;
            document.getElementById("f").value = f;
        }

        function Celsius(){
            let f = document.getElementById("f").value;
            let c = (f - 32) * 5 / 9;
            document.getElementById("c").value = c;
        }
    </script>

</body>
</html>
