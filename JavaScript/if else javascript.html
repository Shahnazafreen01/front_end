<body>
    //Eligibility for voting.
    <script>
        let age = prompt("Enter your age:");
        age = Number(age);

        if (age >= 18){
            console.log("You are eligible to vote.");
        }else{
            console.log("You are NOT eligible to vote.");
        }
    </script>
